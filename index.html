<!DOCTYPE html>
<html>
<head>
  <title>Welcome to my Webpage</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    function showAlert1() {
      alert("Button 1 Clicked!");
    }

    function showAlert2() {
      alert("Button 2 Clicked!");
    }
  </script>
</head>
<body>
  <h1>Welcome to my Webpage</h1>
  <h2>Daniyal Khatana</h2>
  <p>These buttons have their own javascript alerts</p>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="showAlert1()">
    Button 1
  </button>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary" onclick="showAlert2()">
    Button 2
  </button>
</body>
</html>
